name: Publish new version on PyPi

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version bump!
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PYPI_PUBLISH_PAT }}
          fetch-depth: 0
          ref: master

      - name: Git Config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set package version in version.py
        run: |
          echo "__version__ = '${{ inputs.version }}'" > honeybadger/version.py
          cat honeybadger/version.py

      - name: Update changelog
        run: |
          printf -v date '%(%Y-%m-%d)T\n' -1
          sed -i "6 a ## [${{ inputs.version }}] - $date" CHANGELOG.md
          sed -i '/## \[Unreleased\]/{G;}' CHANGELOG.md
          cat CHANGELOG.md

      - name: Inspect SSL lib
        run: openssl version -a

      - name: Setup pyenv
        uses: "gabrielfalcao/pyenv-action@v10"
        env:
          CPPFLAGS: "-I/usr/include/openssl"
          LDFLAGS: "-L/usr/lib/ssl"
        with:
          default: 2.7.9
          versions: 3.7.5

